<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP getting-started</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="pause-btn">pause</button>
    <button class="play-btn">play</button>
    <button class="seek-btn">seek 2</button>
    <button class="progress-btn">progress</button>
    <div>
      <img
        class="anime"
        src="img/gsap-greensock.svg"
        alt="GSAP logo"
        width="120"
      />
    </div>

    <div
      class="box"
      style="background-color: blue; width: 2rem; height: 2rem"
    ></div>
    <div
      class="box"
      style="background-color: rgb(255, 0, 0); width: 2rem; height: 2rem"
    ></div>
    <div
      class="box"
      style="background-color: rgb(0, 255, 4); width: 2rem; height: 2rem"
    ></div>
    <div
      class="box"
      style="background-color: rgb(234, 0, 255); width: 2rem; height: 2rem"
    ></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
